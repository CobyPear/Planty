<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Modal for signup/login -->
    <div id="modal">
        <div id="modal-content">
            <h1>Welcome to Planty</h1>
            <h4>a calender for your plants</h4>
            <div class="sign-up-form">
                <form id="sign-up" action="">
                    <div class="form-group">
                        <label for="inputEmail" id="email-label">Email</label>
                        <input type="email" id="email-input" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" id="password-label">Password</label>
                        <input type="password" id="password-input" placeholder="password">
                    </div>
                </form>
            </div>
            <button id="signUp">Sign Up</button>
            <button id="logIn">Log In</button>
        </div>
    </div>


    <script src="./js/signUp.js"></script>
</body>

</html>
